<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="imageContainer placeCenter">
        <img alt="profilePic" src="./assets/images/avatar-jessica.jpeg" />
      </div>
      <div class="personalInfoSection">
        <div class="placeInfo">London, United Kingdom</div>
        <div class="nameInfo">Jessica Randall</div>
      </div>
      <div class="quote">"Front-end developer and avid reader."</div>
      <div class="buttonsContainer">
        <div class="linkInfo">
          <div>GitHub</div>
        </div>
        <div class="linkInfo">
          <div>Frontend Mentor</div>
        </div>
        <div class="linkInfo">
          <div>LinkedIn</div>
        </div>
        <div class="linkInfo">
          <div>Twitter</div>
        </div>
        <div class="linkInfo">
          <div>Instagram</div>
        </div>
      </div>
    </div>
  </body>
</html>
