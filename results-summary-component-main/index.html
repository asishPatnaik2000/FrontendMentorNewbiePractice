<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="mainContainer">
      <section class="contentContainer resultContainer">
        <heading class="resultHeading">Your Result </heading>
        <div class="currentScoreContainer">
          <div class="mainScore">76</div>
          <div class="totalScore">of 100</div>
        </div>
        <div>
          <div class="feedbackContainer">Great</div>
          <div class="feedbackCommentsContainer">
            Your performance exceed 65% of the people conducting the test here!
          </div>
        </div>
      </section>
      <section class="contentContainer summaryContainer">
        <heading>Summary</heading>
        <div class="summaryTopicsClass">
          <div class="tobicContainer reactionClass">
            <div class="topicHeading">
              <img alt="reactionIcon" src="./assets/images/icon-reaction.svg" />
              <div>Reaction</div>
            </div>
            <p>80<span> / 100</span></p>
          </div>
          <div class="tobicContainer memoryClass">
            <div class="topicHeading">
              <img alt="reactionIcon" src="./assets/images/icon-memory.svg" />
              <div>Memory</div>
            </div>
            <p>92<span>/ 100</span></p>
          </div>
          <div class="tobicContainer verbalCLass">
            <div class="topicHeading">
              <img alt="reactionIcon" src="./assets/images/icon-verbal.svg" />
              <div>Verbal</div>
            </div>
            <p>61<span> / 100</span></p>
          </div>
          <div class="tobicContainer visualClass">
            <div class="topicHeading">
              <img alt="reactionIcon" src="./assets/images/icon-visual.svg" />
              <div>Visual</div>
            </div>
            <p>72<span> / 100</span></p>
          </div>
        </div>
        <div class="continueButton">
         <p>Continue</p> 
        </div>
      </section>
    </main>
  </body>
</html>
