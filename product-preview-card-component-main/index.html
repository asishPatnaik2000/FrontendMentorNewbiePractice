<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="mainContainer">
      <picture>
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width:375px)"
        />
        <img src="./images/image-product-mobile.jpg" alt="product-image" />
      </picture>

      <section class="infoContainer">
        <p class="sectionName">Perfume</p>
        <h1 class="sectionHeading">Gabrielle Essence Eau De Parfum</h1>
        <p class="sectionInformation">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="priceContainer">
          $149.99 <strike class="previousPrice">$169.99</strike>
        </p>
        <button class="buttonClass">
          <img alt="shoppingIcon" src="./images/icon-cart.svg" />
          <p>Add to Cart</p>
        </button>
      </section>
    </main>
  </body>
</html>
